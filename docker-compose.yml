# Local development orchestration
# Usage: docker-compose up
#
# Prerequisites:
#   1. Copy api/.Renviron.example to api/.Renviron and set your ANTHROPIC_API_KEY
#   2. Run: Rscript data/create_db.R  (to create the sample database)

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - api/.Renviron
    volumes:
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    depends_on:
      api:
        condition: service_healthy
